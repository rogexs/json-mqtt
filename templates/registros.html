<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Lecturas</title>
    <link rel="stylesheet" href="/static/registros.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: #f3f4f6;">
    <!-- Encabezado y Título de Página -->
    <header class="bg-primary text-white py-3 shadow-sm mb-4">
        <div class="container">
            <h1 class="text-center display-5 fw-bold">Contenido de la Tabla Lecturas</h1>
        </div>
    </header>

    <div class="container-fluid mb-4">
        <div class="d-flex justify-content-center mb-3">
            <a class="btn btn-outline-primary rounded-pill px-4" href="{{ url_for('index') }}" role="button">Lector de Datos</a>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Flujo</th>
                        <th>Frecuencia1</th>
                        <th>Frecuencia2</th>
                        <th>Lote1</th>
                        <th>Lote2</th>
                        <th>Repetición1</th>
                        <th>Repetición2</th>
                        <th>Porcentaje</th>
                        <th>Densidad</th>
                        <th>A y Sed</th>
                        <th>Grabs A</th>
                        <th>Peso A</th>
                        <th>Volumen A</th>
                        <th>Grabs B</th>
                        <th>Peso B</th>
                        <th>Volumen B</th>
                    </tr>
                </thead>
                <tbody id="lecturas-table">
                    <!-- Los datos se insertarán aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Contenedor de notificación de error -->
    <div id="error-notification"
        style="display: none; color: red; background-color: #fdd; padding: 10px; border-radius: 5px; margin: 10px 0;">
        <!-- Mensajes de error aparecerán aquí -->
    </div>


    <script src="/static/registros.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
